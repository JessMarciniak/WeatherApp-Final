<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What's Your Weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city or click the globe..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-info w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">How's the weather there?</h1>
            <ul>
              <li id="currentDate"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <button class="current-location-button" id="myLocation">
                  <img
                    src="images/globe-search-icon.png"
                    alt=""
                    id="weatherIcon"
                    class="float-left"
                  />
                </button>
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><small
                    ><span class="units"
                      ><a href="#" id="celsiusLink">C</a> |
                      <a href="#" id="fahrenheitLink">F</a></span
                    ></small
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="weather-data-current">
                <ul>
                  <li><span id="feelsLike"></span></li>
                  <li><span id="highTemp"></span></li>
                  <li><span id="lowTemp"></span></li>
                  <li><span id="humidity"></span></li>
                  <li><span class="wind-speed" id="windSpeed"></span></li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="weatherForecast"></div>
          </div>
          <div><span id="lastUpdate"></span></div>
        </div>
        <div id="codedBy">
          <small
            ><a
              href="https://github.com/JessMarciniak/WeatherApp-Final.git"
              target="_blank"
              id="gitHubLink"
              >Open-source code</a
            >
            by Jessica Marciniak</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
