<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What's Your Weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="yellow sun"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><small
                    ><span class="units"
                      >°<a href="">C</a> | °<a href="">F</a></span
                    ></small
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="weather-data-current">
                <ul>
                  <li>Precipitation: 0%</li>
                  <li>Humidity: 73%</li>
                  <li>Wind: 10 mph/km</li>
                  <li>Sunrise: 7:05 am</li>
                  <li>Sunset: 7:30 pm</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/JessMarciniak/WeatherAppFinal.git"
            target="_blank"
            >Open-source code</a
          >
          by Jessica Marciniak</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
