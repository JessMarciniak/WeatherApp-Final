<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>What's Your Weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-info w-100"
                />
              </div>
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter location or click the globe..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <button class="current-location-button" id="myLocation">
                <img src="images/globe-search-icon.png" />
              </button>
            </div>
            <div class="col-5">
              <div class="overview">
                <h1 id="city">How's the weather there?</h1>
                <ul>
                  <li id="currentDate"></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="weatherIcon" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><small
                    ><span class="units"
                      ><a href="#" id="celsiusLink">C</a> |
                      <a href="#" id="fahrenheitLink">F</a></span
                    ></small
                  >
                  <div class="col20">
              
            </div>
                  <div class="col-6 high-Low">
                    <span id="highTemp"></span>
                  </br>
                    <span id="lowTemp"></span>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="weather-data-current float-right" id="weatherDataCurrent">
                <ul>
                  <li><span id="feelsLike"></span></li>
                  <li><span id="humidity"></span></li>
                  <li><span class="wind-speed" id="windSpeed"></span></li>
                </ul>
              </div>
            <div class="weather-forecast" id="weatherForecast"></div>
          </div>
          <div class="last-update"><span id="lastUpdate" ></span></div>
        </div>
        <div id="codedBy" class="coded-by">
          <small
            ><a
              href="https://github.com/JessMarciniak/WeatherApp-Final.git"
              target="_blank"
              id="gitHubLink"
              >Open-source code</a
            >
            by Jessica Marciniak</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
