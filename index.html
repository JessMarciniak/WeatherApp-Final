<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>What's Your Weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchForm" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="currentDate">Friday</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="weatherIcon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><small
                    ><span class="units"
                      >°<a href="#" id="celsiusLink">C</a> | °<a
                        href="#"
                        id="fahrenheitLink"
                        >F</a
                      ></span
                    ></small
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="weather-data-current">
                <ul>
                  <li>Feels like: <span id="feelsLike"> 50</span>°</li>
                  <li>Humidity: <span id="humidity">73</span>%</li>
                  <li>
                    Wind: <span id="windSpeed">10</span>
                    <span id="windSpeedUnits">kph</span>
                  </li>
                  <li>High Temperature: <span id="highTemp">30</span>°</li>
                  <li>Low Temperature: <span id="lowTemp">15</span>°</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thurs</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt=""
                    width="42"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min"> 12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>Last updated: <span id="lastUpdate">Today</span></div>
        </div>
        <div id="codedBy">
          <small
            ><a
              href="https://github.com/JessMarciniak/WeatherApp-Final.git"
              target="_blank"
              id="gitHubLink"
              >Open-source code</a
            >
            by Jessica Marciniak</small
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
